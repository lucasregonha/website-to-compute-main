<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ARANDU DS com Estrelas Girando</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="meumarcador.patt">

        <!-- Texto ARANDU DS -->
        <a-text 
          value="ARANDU DS" 
          color="#00aaff" 
          position="-1 0.5 0" 
          scale="2 2 2"
          rotation="-90 0 0"
          align="center"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt">
        </a-text>

        <!-- Container para as estrelas -->
        <a-entity id="stars" position="-1 0.5 0">
          <a-sphere position="0.5 0 0" radius="0.05" color="yellow"></a-sphere>
          <a-sphere position="-0.5 0 0" radius="0.05" color="yellow"></a-sphere>
          <a-sphere position="0 0 0.5" radius="0.05" color="yellow"></a-sphere>
          <a-sphere position="0 0 -0.5" radius="0.05" color="yellow"></a-sphere>
          <a-sphere position="0.35 0 0.35" radius="0.04" color="yellow"></a-sphere>
          <a-sphere position="-0.35 0 -0.35" radius="0.04" color="yellow"></a-sphere>
        </a-entity>

        <!-- Rotação do container de estrelas -->
        <a-animation 
          attribute="rotation"
          dur="4000"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"
          begin="0"
          target="#stars">
        </a-animation>

      </a-marker>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
